<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="history-button-wrapper">
        <button class="history-button" id="history-button">
          <img src="./assets/images/icon/menu-icon.svg" alt="menu icon" />
        </button>
      </div>
      <div class="display">
        <div class="display-content">0</div>
      </div>
      <div class="keypad">
        <div class="scientific-pad-wrap">
          <div class="scientific-pad pad">
            <button class="btn btn-dark" data-type="GROUPING" data-value="LEFT_PAREN">(</button>
            <button class="btn btn-dark" data-type="GROUPING" data-value="RIGHT_PAREN">)</button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="X_SQUARED">
              x<sup>2</sup>
            </button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="X_CUBED">
              x<sup>3</sup>
            </button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="SQRT">√x</button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="CBRT">∛x</button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="X_FACTORIAL">
              x!
            </button>
            <button class="btn btn-dark" data-type="CONSTANT" data-value="PI">π</button>

            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="SIN">sin</button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="COS">cos</button>
            <button class="btn btn-dark" data-type="UNARY_FUNCTION" data-value="TAN">tan</button>
            <button class="btn btn-dark" data-type="BINARY_OPERATOR" data-value="PERCENT">%</button>
          </div>
        </div>
        <div class="basic-pad pad">
          <button class="btn btn-secondary clean-btn" data-type="UNARY_FUNCTION" data-value="CLEAR">
            <span id="ac-button">AC</span>
            <img src="./assets/images/icon/delete-icon.svg" alt="delete-icon" id="ce-button" />
          </button>

          <button class="btn btn-secondary" data-type="UNARY_FUNCTION" data-value="SIGN">
            <img src="./assets/images/icon/plus-minus-icon.svg" alt="" />
          </button>

          <button class="btn btn-secondary" data-type="BINARY_OPERATOR" data-value="PERCENT">
            %
          </button>
          <button class="btn btn-primary" data-type="BINARY_OPERATOR" data-value="DIVIDE">÷</button>

          <button class="btn btn-dark" data-type="NUMBER" data-value="SEVEN">7</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="EIGHT">8</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="NINE">9</button>
          <button class="btn btn-primary" data-type="BINARY_OPERATOR" data-value="MULTIPLY">
            ×
          </button>

          <button class="btn btn-dark" data-type="NUMBER" data-value="FOUR">4</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="FIVE">5</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="SIX">6</button>
          <button class="btn btn-primary" data-type="BINARY_OPERATOR" data-value="MINUS">−</button>

          <button class="btn btn-dark" data-type="NUMBER" data-value="ONE">1</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="TWO">2</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="THREE">3</button>
          <button class="btn btn-primary" data-type="BINARY_OPERATOR" data-value="PLUS">+</button>

          <div class="cell-wrapper">
            <div class="btn btn-dark calculator-btn calc-menu" id="calc-mode">
              <img
                class="calculator-icon"
                src="./assets/images/icon/calculator-icon.svg"
                alt="calculator icon"
              />

                        </g>
                      </g>
                    </g>
                  </svg>
                  <span class="label">Scientific</span>
                </button>
              </div>
            </div>
          </div>
          <button class="btn btn-dark btn-zero" data-type="NUMBER" data-value="ZERO">0</button>
          <button class="btn btn-dark" data-type="NUMBER" data-value="DECIMAL">,</button>
          <button class="btn btn-primary" data-type="UNARY_FUNCTION" data-value="EQUALS">=</button>
        </div>
      </div>

      <div class="calc-overlay" id="calc-overlay"></div>
      <div class="history-overlay" id="history-overlay">
        <div class="history-menu">
          <div class="done-button-wrapper">
            <button class="done-button" id="done-button">Done</button>
          </div>
          <div class="history-list" id="history-list"></div>
          <div class="edit-menu">
            <button class="edit-button" id="edit-button">Edit</button>
            <button class="clear-button" id="clear-button">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <template id="history-item-template">
      <div class="historry-item-wrapper">
        <div class="history-item">
          <div class="expression"></div>
          <div class="result"></div>
        </div>
        <img class="historry-bin" src="./assets/images/icon/bin.svg" alt="bin icon" />
      </div>
    </template>

    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
